<head>
  <title>meteor-ndn</title>
</head>

<body>
	{{loginButtons}}
	{{#if currentUser}}
		<div id="unfollow">
			{{> unfollow}}
		</div>
		<div id="follow">
			{{> follow}}
		</div>
		<div id="message-board">
			{{> messageBoard}}
		</div>
	{{/if}}
</body>

<template name="unfollow">
	{{#each users}}
    {{> user}}
  {{/each}}
  <input type="button" class="unfollow" value="Unfollow" />
</template>

<template name="follow">
	{{#each users}}
    {{> user}}
  {{/each}}
  <input type="button" class="follow" value="Follow" />
</template>

<template name="user">
  <div class="user {{selected}}">
    <span class="name">{{username}}</span>
  </div>
</template>

<template name="messageBoard">
	{{#each messages}}
		{{> message}}
	{{/each}}

	{{#if error}}
    <span id="error" style="color: red;">
      {{error}}
    </span>
  {{/if}}

  <div class="new-post">
		<input type="text" id="new_post" placeholder="new post"/>
		<input type="button" class="post" value="Post" />
	</div>
</template>

<template name="message">
	<div>
  	<span class="message">{{user}} wrote: {{text}}</span>
  </div>
</template>
