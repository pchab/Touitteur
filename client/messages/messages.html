<template name="messageBoard">
	<div class="message-block">
		{{#each messages}}
			{{> message}}
		{{/each}}
	</div>

	{{#if error}}
		<span id="error" style="color: red;">
			{{error}}
		</span>
	{{/if}}

	<div class="new-post">
		<input type="text" id="new_post" placeholder="new post"/>
		<input type="button" class="post" value="Post" />
	</div>
</template>

<template name="message">
	<div class="message">
		<a title="{{date}}">
			<span>{{user}} wrote: {{text}}</span>
		</a>
	</div>
</template>
